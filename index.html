    <!-- Robust Production Shim for process.env -->
    <script>
      (function() {
        window.process = window.process || { env: {} };
        // Ensure API_KEY is at least an empty string to prevent GenAI SDK from throwing immediately on init
        window.process.env = window.process.env || {};

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap');
        
        :root { --accent: #fbbf24; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020202;
            color: #fafafa;
            overflow: hidden;
            margin: 0;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .glass {
            background: rgba(8, 8, 8, 0.8);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border-left: 1px solid rgba(255, 255, 255, 0.03);
        }
        .text-gradient {
            background: linear-gradient(to bottom right, #ffffff 40%, #71717a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
        
        .animate-subtle-pulse {
            animation: subtle-pulse 4s ease-in-out infinite;
        }
        @keyframes subtle-pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(1.05); }
        }
    </style>
